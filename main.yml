- name: Install Docker
  hosts: linux
  gather_facts: true
  vars:
    docker_arch: arm64

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install ca-certificates
      ansible.builtin.apt:
        name:
          - ca-certificates
        state: present

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755' # owner read, write execute, everyone else read + execute

    - name: Download Docker GPG Key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0444' # everyone can read

    - name: Add Docker APT Repository
      ansible.builtin.apt_repository:
        repo: >
          deb [arch={{ docker_arch }} signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu
          {{ ansible_lsb.codename }} stable
        state: present
        filename: docker

    - name: Update apt cache again
      ansible.builtin.apt:
        update_cache: true

    - name: Install Docker + Docker Compose through docker apt repo
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

- name: Install GitHub Self Hosted Runner
  hosts: linux
  tags: github-runner
  vars:
    github_runner_arch: arm64
    runner_version: "2.328.0"
    runner_name: "ubuntu-16gb-nbg1-1"
    organization: CD-Commerce
    github_runner_token: ASDM7ZKWG5NJMKKJTH6X7PDIYGCWO 

  tasks:
    - name: Create GitHub Runner User
      ansible.builtin.user:
        name: github-runner
        create_home: true
        system: true
        shell: /sbin/nologin

    - name: Add github-runner to docker group
      ansible.builtin.user:
        name: github-runner
        groups: docker
        append: true

    - name: Download GitHub Actions runner
      ansible.builtin.get_url:
        url: "https://github.com/actions/runner/releases/download/v{{ runner_version }}/actions-runner-linux-{{ github_runner_arch }}-{{ runner_version }}.tar.gz"
        dest: "/home/github-runner/actions-runner-{{ runner_version }}.tar.gz"
        mode: '0744'

    - name: Extract GitHub runner
      ansible.builtin.unarchive:
        remote_src: true
        src: "/home/github-runner/actions-runner-{{ runner_version }}.tar.gz"
        dest: "/home/github-runner/"
        owner: github-runner
        group: github-runner

    - name: Configure runner
      become: true
      become_user: github-runner
      ansible.builtin.command: >
        ./config.sh
        --url https://github.com/{{ organization }}
        --token {{ github_runner_token }}
        --unattended
        --name {{ runner_name }}
      args:
        chdir: "/home/github-runner"
        creates: "/home/github-runner/.runner"

    - name: Install runner service
      ansible.builtin.command: >
        ./svc.sh install github-runner
      args:
        chdir: "/home/github-runner"
        creates: /etc/systemd/system/actions.runner.{{ organization }}.{{ runner_name }}.service

    - name: Start and enable runner service
      ansible.builtin.service:
        name: actions.runner.{{ organization }}.{{ runner_name }}.service
        state: started
        enabled: true

- name: Setup Nginx web server
  hosts: linux
  tags: nginx

  tasks:
    - name: Install Nginx (Debian/Ubuntu)
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: true

    - name: Deploy custom Nginx config
      ansible.builtin.template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: '0644'
      notify: Restart nginx

  handlers:
    - name: Restart nginx
      ansible.builtin.service:
        name: nginx
        state: restarted

- name: Setup https for linux.cd-commerce.cloud # assumes nginx installed and config includes http block for site
  tags: linuxssl
  hosts: linux

  tasks:
    - name: Ensure Certbot and Nginx plugin are installed
      apt:
        name:
          - certbot
          - python3-certbot-nginx
        state: present

    - name: Ensure nginx running
      service:
        name: nginx
        state: started

    - name: Run Certbot to get certificate (non-interactive)
      command: >
        certbot --nginx
        -d linux.cd-commerce.cloud
        --non-interactive
        --agree-tos
        -m j.dueck@cd-commerce.de
        --redirect
      args:
        creates: /etc/letsencrypt/live/linux.cd-commerce.cloud/fullchain.pem
      notify: Reload nginx

  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: reloaded